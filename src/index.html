<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body>
    <div class="root">
        <header class="header">
            <img src="<%=require('./images/header__mesto-logo.svg')%>" alt="Место-логотип" class="header__logo">
        </header>
        <main>
            <section class="profile">
                <button type="button" class="profile__avatar-button">
                <img src="<%=require('./images/white_background.jpg')%>" alt="Аватарка" class="profile__avatar">
                </button>
                <div class="profile__info">
                    <h1 class="profile__title"></h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__subtitle"></p>
                </div>
                <button class="profile__add-button" type="button">
                    <img src="<%=require('./images/profile__add-plus.svg')%>" alt="плюс" class="profile__add-plus">
                </button>

            </section>
            <article class="popup popup_type_profile">
                <div class="popup__overlay"></div>
                <button type="button" class="popup__close-button"></button>
                <form name="edit-form" class="popup__container" novalidate>
                    <h4 class="popup__title">Редактировать профиль</h4>
                    <input class="popup__input popup__input_type_name" id="name-input" type="text" name="name" placeholder="Имя" minlength="2" maxlength="40" required>
                    <span class="popup__input-error name-input-error"></span>
                    <input class="popup__input popup__input_type_info" id="description-input" type="text" name="description" placeholder="О себе" minlength="2" maxlength="200" required>
                    <span class="popup__input-error description-input-error"></span>
                    <button type="submit" class="popup__save-button">Сохранить</button>
                </form>
            </article>
            <article class="popup popup_type_image">
                <div class="popup__overlay"></div>
                <button type="button" class="popup__close-button"></button>
                <form name="add-form" class="popup__container" novalidate>
                    <h4 class="popup__title">Новое место</h4>
                    <input class="popup__input popup__input_type_name" id="place-name-input" type="text" name="place_name" placeholder="Название" minlength="2" maxlength="30" required>
                    <span class="popup__input-error place-name-input-error"></span>
                    <input class="popup__input popup__input_type_info" id="link-input" type="url" name="link" placeholder="Ссылка на картинку" required>
                    <span class="popup__input-error link-input-error"></span>
                    <button type="submit" class="popup__save-button">Создать</button>
                </form>
            </article>
            <article class="popup popup_type_large-image">
                <div class="popup__overlay"></div>
                <button type="button" class="popup__close-button"></button>
                <img src="<%=require('./images/grid__Dombai.png')%>" alt="Домбай" class="popup__large-img">
                <h2 class="popup__img-title"></h2>
            </article>
            <article class="popup popup_type_avatar">
                <div class="popup__overlay"></div>
                <button type="button" class="popup__close-button"></button>
                <form name="avatar-form" class="popup__container" novalidate>
                    <h4 class="popup__title">Обновить аватар</h4>
                    <input class="popup__input popup__input_type_avatar" id="avatar-input" type="url" name="link" placeholder="Ссылка на картинку" required>
                    <span class="popup__input-error avatar-input-error"></span>
                    <button type="submit" class="popup__save-button">Сохранить</button>
                </form>
            </article>
            <article class="popup popup_type_confirm">
                <div class="popup__overlay"></div>
                <button type="button" class="popup__close-button"></button>
                <form name="confirm-form" class="popup__container" novalidate>
                    <h4 class="popup__title">Вы уверены?</h4>
                    <button type="submit" class="popup__save-button">Да</button>
                </form>
            </article>
            <section class="grid-gallery">
                <template id="card">
                <div class="grid-gallery__card">
                    <img src="<%=require('./images/grid__Dombai.png')%>" alt="Картинка" class="grid-gallery__card-img">
                                 <button type="button" class="grid-gallery__card-trash"></button>
                    <h2 class="grid-gallery__card-title">Карачаевск</h2>
                    <div class="grid-gallery__card-likeinfo">
                        <button type="button" class="grid-gallery__card-like"></button>
                        <p class="grid-gallery__card-likecounter">0</p>
                    </div>
                    
                </div>
                </template>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__title">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
</body>

</html>
