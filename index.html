<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="root"><header class="header"><img src="03b78ada3425e9132ff3.svg" alt="Место-логотип" class="header__logo"></header><main><section class="profile"><button type="button" class="profile__avatar-button"><img src="30822f23dcd821428c58.jpg" alt="Аватарка" class="profile__avatar"></button><div class="profile__info"><h1 class="profile__title"></h1><button class="profile__edit-button" type="button"></button><p class="profile__subtitle"></p></div><button class="profile__add-button" type="button"><img src="d86bb2edc2f6eadb96b7.svg" alt="плюс" class="profile__add-plus"></button></section><article class="popup popup_type_profile"><div class="popup__overlay"></div><button type="button" class="popup__close-button"></button><form name="edit-form" class="popup__container" novalidate><h4 class="popup__title">Редактировать профиль</h4><input class="popup__input popup__input_type_name" id="name-input" name="name" placeholder="Имя" minlength="2" maxlength="40" required> <span class="popup__input-error name-input-error"></span> <input class="popup__input popup__input_type_info" id="description-input" name="about" placeholder="О себе" minlength="2" maxlength="200" required> <span class="popup__input-error description-input-error"></span> <button type="submit" class="popup__save-button">Сохранить</button></form></article><article class="popup popup_type_image"><div class="popup__overlay"></div><button type="button" class="popup__close-button"></button><form name="add-form" class="popup__container" novalidate><h4 class="popup__title">Новое место</h4><input class="popup__input popup__input_type_name" id="place-name-input" name="name" placeholder="Название" minlength="2" maxlength="30" required> <span class="popup__input-error place-name-input-error"></span> <input class="popup__input popup__input_type_info" id="link-input" type="url" name="link" placeholder="Ссылка на картинку" required> <span class="popup__input-error link-input-error"></span> <button type="submit" class="popup__save-button">Создать</button></form></article><article class="popup popup_type_large-image"><div class="popup__overlay"></div><button type="button" class="popup__close-button"></button> <img src="0f199cddb9f43f48180f.png" alt="Домбай" class="popup__large-img"><h2 class="popup__img-title"></h2></article><article class="popup popup_type_avatar"><div class="popup__overlay"></div><button type="button" class="popup__close-button"></button><form name="avatar-form" class="popup__container" novalidate><h4 class="popup__title">Обновить аватар</h4><input class="popup__input popup__input_type_avatar" id="avatar-input" type="url" name="avatar" placeholder="Ссылка на картинку" required> <span class="popup__input-error avatar-input-error"></span> <button type="submit" class="popup__save-button">Сохранить</button></form></article><article class="popup popup_type_confirm"><div class="popup__overlay"></div><button type="button" class="popup__close-button"></button><form name="confirm-form" class="popup__container" novalidate><h4 class="popup__title">Вы уверены?</h4><button type="submit" class="popup__save-button">Да</button></form></article><section class="grid-gallery"><template id="card"><div class="grid-gallery__card"><img src="0f199cddb9f43f48180f.png" alt="Картинка" class="grid-gallery__card-img"> <button type="button" class="grid-gallery__card-trash"></button><h2 class="grid-gallery__card-title">Карачаевск</h2><div class="grid-gallery__card-likeinfo"><button type="button" class="grid-gallery__card-like"></button><p class="grid-gallery__card-likecounter">0</p></div></div></template></section></main><footer class="footer"><p class="footer__title">&copy; 2020 Mesto Russia</p></footer></div></body></html>
